<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="../Atividade03JavaScript/javascript/imc2.js" defer ></script>

    <title>IMC</title>
</head>

<body>
    <main>
        <h1>Saiba seu IMC!</h1>
        <form action="" id="form" method="post">
            <div>
                <label for="input-nome">Nome:</label>
                <input type="text" name="nome" class="input-nome" placeholder="Digite seu nome completo...">
            </div>
            <div>
                <label for="input-peso">Qual seu peso?</label>
                <input type="text" name="peso" class="input-peso" placeholder="0.0kg">
            </div>
            <div>
                <label for="input-altura">Qual sua altura?</label>
                <input type="text" name="altura" class="input-altura" placeholder="0,00m">
            </div>
            <div>
                <input type="button" class="btn-calcular" value="Calcular IMC">
                <input type="reset" value="Limpar Campos">
            </div>
            <div>
                <p class="resultado"></p>
                
            </div>

        </form>
    </main>   
</body>

</html>
